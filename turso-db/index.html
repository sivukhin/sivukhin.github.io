<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brutal DB Viewer</title>
  <style>
    :root {
      --fg: #000;
      --bg: #fff;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0 10%;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font: 14px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    header {
      border-bottom: 2px solid #000;
      padding: 12px 16px;
      font-weight: 700;
      letter-spacing: .03em;
      text-transform: uppercase;
    }

    main {
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      min-height: 128px;
      max-height: 60vh;
      resize: vertical;
      border: 1px solid #000;
      padding: 8px;
      background: #fff;
      color: #000;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      appearance: none;
      background: #fff;
      color: #000;
      border: 1px solid #000;
      padding: 6px 10px;
      cursor: pointer;
      font: inherit;
    }

    button:hover {
      transform: translate(-1px, -1px);
      box-shadow: 2px 2px 0 #000;
    }

    button:active {
      transform: translate(0, 0);
      box-shadow: none;
    }

    .status {
      margin-left: auto;
      opacity: .9;
    }

    #result {
      border-top: 2px solid #000;
      padding-top: 12px;
    }

    .meta {
      margin-bottom: 8px;
    }

    .error {
      border: 1px solid #000;
      padding: 8px;
      margin-bottom: 8px;
      white-space: pre-wrap;
    }

    .table-wrap {
      overflow: auto;
      border: 1px solid #000;
      max-height: 65vh;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      position: sticky;
      top: 0;
      background: #fff;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 6px 8px;
      vertical-align: top;
      white-space: pre;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-Bz-HtWiZ.js"></script>
</head>

<body>
  <header>DB Viewer</header>
  <main>
    <section>
      <label for="sql">Query</label>
      <textarea id="sql" spellcheck="false" placeholder="SELECT * FROM people;">SELECT 'hello, world';</textarea>
      <div class="controls">
        <button id="run" type="button" title="Run (Ctrl/âŒ˜ + Enter)">Run</button>
        <div class="status" id="status">Ready</div>
      </div>
      <div class="sr-only" aria-live="polite" id="live"></div>
    </section>

    <section id="result">
      <div class="meta" id="meta">No results yet.</div>
      <div id="error" class="error" hidden></div>
      <div class="table-wrap">
        <table id="table" role="table" aria-label="Query results">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

</body>

</html>
