<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="{{ .Meta.Author }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Meta.BlogName }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="page">
    <div class="meta">
        <header>
            <h2><a href="{{ .Meta.Root }}">{{ .Meta.BlogName }}</a></h2>
        </header>
        <aside>
            <h2><a href="about.html">about</a></h2>
        </aside>
    </div>
    <div class="list">
        <ul>
            {{ range .Articles }}
            {{ if not .Hide }}
            <li><a href="{{ .Link }}">{{ .Date }}: {{ .Title }}</a></li>
            {{ end }}
            {{ end }}
        </ul>
    </div>
    <hr/>
    <div class="footer">
        <p>
            <a href="index_all.html" class="secret">all link</a>
            <a href="https://github.com/sivukhin/sivukhin.github.io">github link</a>
            (made with <a href="https://github.com/sivukhin/godjot">godjot</a> and <a href="https://github.com/sivukhin/gopeg">gopeg</a>)
        </p>
    </div>
</div>
</body>
</html>
